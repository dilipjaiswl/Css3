<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* Id selectors  */
        #firstPara{
            color:green;
        }
        /* Class selectors */
       .bgBlue{
        color: yellow;
        background-color: blue;
        }
        /* Grouping selectors */
        footer, span{
                  background-color: pink;

        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple paragraph to demostrate css Selectors</p>
    <p id="secondPara" class="firstPara bgBlue">This is  another simple paragraph to demostrate css Selectors</p>
    <div>
        <p>This is  yet  another simple paragraph  inside div to demostrate css Selectors</p>
        <span> This is Span </span>
    </div>
    <footer>This is footer </footer>
  
</body>
</html>
